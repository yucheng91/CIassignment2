<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
</head>

<body>

    <Section id="screen">
        <div><input id="NameInput" type="text" placeholder="Enter Pokemon Name/Index"></div>
        <br>
        <div><button type="reset" onClick="NameSearch()">Who's That Pokemon!!!</button></div>

        <div id="pokemonimg">
            <img id="pokemonfront"></img> <img id="pokemonback"></img>
        </div>
        
        <div><h2>#<span id="pokemonid"></span> <span id="pokemonname"></span></h2></div>

        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col-12 col-sm-3">
                    <p>Height : <span id="pokemonheight"></span></p>
                </div>
                <div class="col-12 col-sm-3">
                    <p>Weight : <span id="pokemonweight"></span></p>
                </div>
                <div class="col-12 col-sm-3">
                    <p>Type : <span id="pokemontype"></span></p>
                </div>
                <div class="col"></div>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h4>Stats Overview</h4><span id="pokemonstatchart"></span>
                </div>
            </div>
        </div>
    </Section>


    <script src="scripts/pokeapi.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
